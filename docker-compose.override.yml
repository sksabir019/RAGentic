# Docker Compose Override for Local Development
# This file is automatically loaded by docker-compose if both docker-compose.yml
# and docker-compose.override.yml exist in the same directory.
# Usage: docker-compose up (uses both files)

version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
    volumes:
      - ./backend/src:/app/src
      - ./backend/tsconfig.json:/app/tsconfig.json
    stdin_open: true
    tty: true

  # Override agent services for development
  ingestion-agent:
    build:
      context: ./agents/ingestion-agent
      dockerfile: Dockerfile.dev
    command: npm run dev
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
    volumes:
      - ./agents/ingestion-agent/src:/app/src
      - ./agents/ingestion-agent/tsconfig.json:/app/tsconfig.json
    stdin_open: true
    tty: true

  query-parser-agent:
    build:
      context: ./agents/query-parser-agent
      dockerfile: Dockerfile.dev
    command: npm run dev
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
    volumes:
      - ./agents/query-parser-agent/src:/app/src
      - ./agents/query-parser-agent/tsconfig.json:/app/tsconfig.json
    stdin_open: true
    tty: true

  retrieval-agent:
    build:
      context: ./agents/retrieval-agent
      dockerfile: Dockerfile.dev
    command: npm run dev
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
    volumes:
      - ./agents/retrieval-agent/src:/app/src
      - ./agents/retrieval-agent/tsconfig.json:/app/tsconfig.json
    stdin_open: true
    tty: true

  ranking-agent:
    build:
      context: ./agents/ranking-agent
      dockerfile: Dockerfile.dev
    command: npm run dev
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
    volumes:
      - ./agents/ranking-agent/src:/app/src
      - ./agents/ranking-agent/tsconfig.json:/app/tsconfig.json
    stdin_open: true
    tty: true

  generation-agent:
    build:
      context: ./agents/generation-agent
      dockerfile: Dockerfile.dev
    command: npm run dev
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
    volumes:
      - ./agents/generation-agent/src:/app/src
      - ./agents/generation-agent/tsconfig.json:/app/tsconfig.json
    stdin_open: true
    tty: true

  validation-agent:
    build:
      context: ./agents/validation-agent
      dockerfile: Dockerfile.dev
    command: npm run dev
    ports:
      - "3006:3006"
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
    volumes:
      - ./agents/validation-agent/src:/app/src
      - ./agents/validation-agent/tsconfig.json:/app/tsconfig.json
    stdin_open: true
    tty: true

  # Frontend with hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3008:5173"
    environment:
      VITE_API_URL: http://localhost:3000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts
    stdin_open: true
    tty: true
    depends_on:
      - backend

  # CrewAI with hot reload
  crew-control:
    build:
      context: ./crew-control
      dockerfile: Dockerfile.dev
    ports:
      - "3007:3007"
    environment:
      FLASK_APP: src/app.py
      FLASK_ENV: development
      FLASK_DEBUG: 1
    volumes:
      - ./crew-control/src:/app/src
      - ./crew-control/crew-control.py:/app/crew-control.py
    stdin_open: true
    tty: true
    depends_on:
      - ingestion-agent
      - query-parser-agent
      - retrieval-agent
      - ranking-agent
      - generation-agent
      - validation-agent

  # Infrastructure with relaxed health checks for slower machines
  postgres:
    healthcheck:
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  mongodb:
    healthcheck:
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  redis:
    healthcheck:
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  rabbitmq:
    healthcheck:
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
