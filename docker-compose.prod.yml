version: '3.8'

services:
  # ============ Infrastructure ============

  postgres:
    image: postgres:16-alpine
    container_name: ragentic-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ragentic_prod
      POSTGRES_USER: ragentic
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ragentic"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ragentic-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ragentic-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_password} --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secure_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ragentic-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: ragentic-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest_secure_password}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ragentic-network
    restart: unless-stopped

  # ============ Backend Services ============

  backend:
    image: shazam007/ragentic-backend:latest
    container_name: ragentic-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_TYPE: ${DATABASE_TYPE:-postgres}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ragentic
      DB_PASSWORD: ${DB_PASSWORD:-postgres_secure_password}
      DB_NAME: ragentic_prod
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest_secure_password}@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRY: 24h
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production}
      JWT_REFRESH_EXPIRY: 7d
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-ragentic-uploads}
      AGENT_INGESTION_URL: http://ingestion-agent:3001
      AGENT_QUERY_PARSER_URL: http://query-parser-agent:3002
      AGENT_RETRIEVAL_URL: http://retrieval-agent:3003
      AGENT_RANKING_URL: http://ranking-agent:3004
      AGENT_GENERATION_URL: http://generation-agent:3005
      AGENT_VALIDATION_URL: http://validation-agent:3006
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ragentic-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============ Agent Services ============

  ingestion-agent:
    image: shazam007/ragentic-ingestion-agent:latest
    container_name: ragentic-ingestion-agent
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      AGENT_PORT: 3001
      AGENT_NAME: ingestion-agent
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ragentic-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  query-parser-agent:
    image: shazam007/ragentic-query-parser-agent:latest
    container_name: ragentic-query-parser-agent
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      AGENT_PORT: 3002
      AGENT_NAME: query-parser-agent
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ragentic-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  retrieval-agent:
    image: shazam007/ragentic-retrieval-agent:latest
    container_name: ragentic-retrieval-agent
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      AGENT_PORT: 3003
      AGENT_NAME: retrieval-agent
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ragentic-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ranking-agent:
    image: shazam007/ragentic-ranking-agent:latest
    container_name: ragentic-ranking-agent
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: production
      AGENT_PORT: 3004
      AGENT_NAME: ranking-agent
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ragentic-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  generation-agent:
    image: shazam007/ragentic-generation-agent:latest
    container_name: ragentic-generation-agent
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: production
      AGENT_PORT: 3005
      AGENT_NAME: generation-agent
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ragentic-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  validation-agent:
    image: shazam007/ragentic-validation-agent:latest
    container_name: ragentic-validation-agent
    ports:
      - "3006:3006"
    environment:
      NODE_ENV: production
      AGENT_PORT: 3006
      AGENT_NAME: validation-agent
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ragentic-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============ CrewAI Orchestration ============

  crew-control:
    build:
      context: ./crew-control
      dockerfile: Dockerfile
    image: ragentic-crew-control:latest
    container_name: ragentic-crew-control
    ports:
      - "3007:3007"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AGENT_QUERY_PARSER_URL: http://query-parser-agent:3002
      AGENT_INGESTION_URL: http://ingestion-agent:3001
      AGENT_RETRIEVAL_URL: http://retrieval-agent:3003
      AGENT_RANKING_URL: http://ranking-agent:3004
      AGENT_GENERATION_URL: http://generation-agent:3005
      AGENT_VALIDATION_URL: http://validation-agent:3006
      CREW_CONTROL_PORT: 3007
    depends_on:
      - ingestion-agent
      - query-parser-agent
      - retrieval-agent
      - ranking-agent
      - generation-agent
      - validation-agent
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ragentic-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============ Frontend ============

  frontend:
    image: shazam007/ragentic-frontend:latest
    container_name: ragentic-frontend
    ports:
      - "80:80"
    environment:
      REACT_APP_API_URL: /api
      REACT_APP_ENV: production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ragentic-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  ragentic-network:
    driver: bridge
