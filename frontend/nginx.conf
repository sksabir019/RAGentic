server {
  listen 80;
  server_name _;

  # Gzip compression
  gzip on;
  gzip_types text/plain text/css text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
  gzip_min_length 256;
  gzip_vary on;
  gzip_comp_level 6;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing - serve index.html for all non-file requests
  location / {
    try_files $uri $uri/ /index.html;
    expires -1;
    add_header Cache-Control "public, max-age=0, must-revalidate";
  }

  # Cache static assets (js, css, images)
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header ETag "";
    if_modified_since off;
  }

  # Proxy API requests to backend
  location /api/ {
    proxy_pass http://backend:3000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Deny access to hidden files/folders
  location ~ /\. {
    deny all;
  }
}
